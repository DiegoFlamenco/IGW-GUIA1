<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <font size="4" face="verdana" color="#112244">
        <form>
            <h2>Registro</h2>
            <table cellspacing="5" cellspadding="5" colspan="2" rowspan="2" >
                
                <tr>
                    <td>Fotografia:</td>
                    <td><input type="file" name="fot" accept="image/jpg"></td>
                </tr>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" name="nom" required></td>
                </tr>
                <tr>
                    <td>Usuario:</td>
                    <td><input type="text" name="usu" title="Usuario de menos de 10 caracteres" maxlength="10" ></td>
                </tr>
                <tr>
                    <td>Correo:</td>
                    <td><input type="email" name="nom"></td>
                </tr>
                <tr>
                    <td>Telefono:</td>
                    <td><input type="text" name="tel" pattern="^[2|7|6]\d{7}$" title="Ingrese un numero de telefono o celular"></td>
                </tr>
                <tr>
                    <td>Fecha de nacimiento:</td>
                    <td><input type="date" name="fnac"></td>
                <tr>
                    <td>Genero:</td>
                    <td>
                        <select name="gen">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                    </td>
                </tr>
               
                
                
                <tr>
                    <td><input type="submit" name="enviar" value="Enviar"></td>
                    <td><input type="reset" name="limpiar" value="Limpiar"></td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
